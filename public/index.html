<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odisha Cloud Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-fixed">
    
    <div class="absolute inset-0 bg-black/70"></div> <div id="loginPanel" class="glass relative z-10 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center transform transition-all duration-300">
        <div class="mb-6">
            <i class="fa-solid fa-cloud-arrow-up text-5xl text-blue-500"></i>
        </div>
        <h2 class="text-2xl font-bold mb-6 text-white">Secure Access</h2>
        <input type="text" id="user" placeholder="Username" class="w-full p-3 mb-4 bg-slate-800 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500">
        <input type="password" id="pass" placeholder="Password" class="w-full p-3 mb-6 bg-slate-800 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500">
        <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all">Login</button>
        <p id="loginMsg" class="mt-4 text-red-400 text-sm"></p>
    </div>

    <div id="uploadPanel" class="hidden glass relative z-10 p-8 rounded-2xl shadow-2xl w-full max-w-lg text-center">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-white">Odisha Uploader</h2>
            <button onclick="logout()" class="text-sm text-slate-400 hover:text-white">Logout</button>
        </div>

        <div class="border-2 border-dashed border-slate-500 rounded-xl p-8 mb-6 hover:border-blue-500 transition-colors cursor-pointer" onclick="document.getElementById('fileInput').click()">
            <i class="fa-solid fa-file-import text-4xl text-slate-400 mb-2"></i>
            <p class="text-slate-300">Click to Select File</p>
            <input type="file" id="fileInput" class="hidden" onchange="showFileName()">
        </div>
        
        <p id="fileName" class="text-sm text-blue-400 mb-4 font-mono"></p>
        
        <button onclick="uploadFile()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-emerald-900/50">
            <i class="fa-solid fa-rocket mr-2"></i> Upload to Cloud
        </button>

        <div class="loader mt-4" id="loader"></div>
        
        <div id="resultArea" class="hidden mt-6 p-4 bg-slate-800/80 rounded-lg border border-slate-600 text-left">
            <p class="text-xs text-slate-400 mb-1">Download Link Generated:</p>
            <div class="flex items-center gap-2">
                <input type="text" id="dlLink" class="w-full bg-black/30 border border-slate-600 rounded px-2 py-1 text-xs text-green-400 font-mono" readonly>
                <button onclick="copyLink()" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs">Copy</button>
            </div>
            <a id="openLink" href="#" target="_blank" class="block mt-3 text-center text-sm text-blue-400 hover:underline">Open Link</a>
        </div>
    </div>

    <script>
        // Check Auth on Load
        window.onload = async () => {
            const res = await fetch('/api/check-auth');
            const data = await res.json();
            if(data.loggedIn) switchView(true);
        };

        async function doLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            if(data.success) switchView(true);
            else document.getElementById('loginMsg').innerText = data.message;
        }

        function switchView(isLoggedIn) {
            document.getElementById('loginPanel').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('uploadPanel').style.display = isLoggedIn ? 'block' : 'none';
        }

        function showFileName() {
            const file = document.getElementById('fileInput').files[0];
            if(file) document.getElementById('fileName').innerText = file.name + " (" + (file.size/1024/1024).toFixed(2) + " MB)";
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if(!fileInput.files[0]) return alert("Please select a file!");

            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').classList.add('hidden');
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                
                document.getElementById('loader').style.display = 'none';
                
                if(data.success) {
                    document.getElementById('resultArea').classList.remove('hidden');
                    document.getElementById('dlLink').value = data.link;
                    document.getElementById('openLink').href = data.link;
                } else {
                    alert("Error: " + data.message);
                }
            } catch (e) {
                alert("Upload Failed");
                document.getElementById('loader').style.display = 'none';
            }
        }

        function copyLink() {
            const copyText = document.getElementById("dlLink");
            copyText.select();
            document.execCommand("copy");
            alert("Link Copied!");
        }

        function logout() {
            fetch('/api/check-auth'); // Mock logout for now or just reload
            location.reload(); 
        }
    </script>
</body>
</html>
